      function convertToBinaryArray(word) {
        var tempInBinary = "";
        for (var i = 0; i < word.length; i++) {
          tempInBinary += word[i].charCodeAt(0).toString(2);
        }
        // If it less than 7 digits long, add zeroes.
        // while(tempInBinary.length < 161) {
        while(tempInBinary.length < 161) {
            tempInBinary = "0" + tempInBinary;
        }
        // Convert string to array
        return tempInBinary.split("").map(function(i) {
            return parseInt(i); }
        );
      }

      function runNetwork(myDeepNetwork, word) {
        var cWord = convertToBinaryArray(word);
        var recommendations = myDeepNetwork.activate(cWord);

        if (recommendations[0] > recommendations[1]) {
          $('#card_spanish').addClass('border-success');
        }
        else {
          $('#card_english').addClass('border-success');
        }

        $('#spanish').html((recommendations[0] * 100).toFixed(1) + "%");
        $('#english').html((recommendations[1] * 100).toFixed(1) + "%");
      }
      function runSystem(word) {
        if (controlVar) {
          console.log("analisis");
          runNetwork(deepNetwork.getSingleton(), word);
        }
        else {
          console.log("entrenamiento y analisis");
          controlVar = true;
          var trainingData = createTrainingData();
          var deep = deepNetwork.getSingleton();
          trainingNetwork(deep, trainingData);
          runNetwork(deepNetwork.getSingleton(), word);
        }
      }

      $('#suggest').on('click', function (obj) {
        var text = $('#word').val();
        if (text!="") {
          $('#card_spanish').removeClass('border-success');
          $('#card_english').removeClass('border-success');
          runSystem(text);
        }
      });
